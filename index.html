<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/index.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <title>Stumpel prototype</title>
</head>

<body>
    <nav class="navigatie navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Stumpel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0 ml-auto navigatie-zoeken">
                    <input class="navigatie-zoek-veld form-control mr-sm-2" type="search" placeholder="Waar zoek je naar?"
                        aria-label="Search">
                    <button class="navigatie-zoek-button btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <section id="promotieslider">
        <div id="promotie-banner" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/promotie1.jpeg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/promotie2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/promotie3.jpeg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#promotie-banner" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#promotie-banners" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="cta-blokken">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="cta-blok">
                        <i class="fas fa-book"></i>
                        <h2>Boeken</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cta-blok">
                        <i class="fas fa-question-circle"></i>
                        <h2>Informatie</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cta-blok">
                        <i class="fas fa-envelope-open-text"></i>
                        <h2>Quiz</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- jQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<!-- own script files -->
<script src="js/script.js"></script>

</html>
